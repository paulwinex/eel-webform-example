<!DOCTYPE html>
<html lang="en">
<head>
	<title>EVAL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="eel.js"></script>
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
					<span class="contact2-form-title">
						Expression
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="expr" id="expr">
						<span class="focus-input2" data-placeholder="EXPRESSION"></span>
					</div>

					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" readonly data-placeholder="RESULT" id="result">
						<p id="err" class="text-danger" style="display: none"></p>
					</div>
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" onclick="get_result()">
								EVALUATE
							</button>
						</div>
					</div>
			</div>
		</div>
	</div>



	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		async function get_result() {
			let expr = $("#expr").val();
			let value = await eel.evaluate(expr)();
			if(value.error){
				$("#result").hide();
				$("#err").show().html(value.error);
			}else{
				$("#result").show().val(value.result);
				$("#err").hide();
			}
            }
	</script>
</body>
</html>
